<div ng-init="init()">
	<div class="row">        
        <div class="col-sm-12 col-md-10 col-md-offset-1">
        	<div class="card">
	        	<h2 class="bold center">BSE & DJI Stocks</h2>
	        	<hr/>    

	        	<div class="row"> 
        			<div class="col-sm-12 col-md-6">
			        	<span class="bold">Type:</span> 
			        	 <span ng-repeat="type in types" ng-click="onTypeChange($index)" class="selectable" ng-class="{ 'selected' : selectedTypes.indexOf(type) > -1}">
			        		{{type}}
			        	 </span>
			        </div>	

			        <div class="col-sm-12 col-md-6">
			        	<div class="pull-right">
			        		<div>
			        			<span class="bold">Period:</span> 
			        			<span ng-repeat="period in periods" ng-click="onPeriodChange($index)" class="selectable" ng-class="{ 'selected' : period == selectedPeriod}">
			        			{{period}}</span>
			        		</div>
			        	</div>
			        </div>
			    </div>

			    <hr/>

	        	<div class="form">
        			<div class="form-header">Annotation Text:</div>
            		<input id="title" type="text" ng-model="newAnnotation.text" />
            		<div class="small-note">(Key in the text & select the point in the plot area to add the annotation)</div> 
        		</div>	

	        	<div id="container"></div>
			</div>    
        </div>
    </div>
</div>
